<style>
body{
  background-image: url("Coventic Webpage images/background.png");
  background-repeat: no-repeat;
  
}
.bubbles img{
  height: 40px;
  width:40px;
  animation: bubble 7s linear infinite;
}
.bubbles{
  bottom: -80px;
  display: flex;
  align-items: center;
  position: absolute;
  width: 100%;
  justify-content: space-around;
  
}
@keyframes bubble {
  0%{
      opacity: 0;
      transform: translateY(0);
  }
  50%{
      opacity: .5;
      
  }
  75%{
      opacity: .7;
      
  }
  100%{
      opacity: 1;
      transform: translateY(-80vh);
  }
}


.bubbles img:nth-child(1){
  animation-delay: 1s;
}
.bubbles img:nth-child(2){
  animation-delay: 3s;
}
.bubbles img:nth-child(3){
  animation-delay: 2s;
}
.bubbles img:nth-child(4){
  animation-delay: 5s;
}
.bubbles img:nth-child(5){
  animation-delay: 3s;
}
.bubbles img:nth-child(6){
  animation-delay:3s;
}
.bubbles img:nth-child(7){
  animation-delay: 3s;
}
.bubbles img:nth-child(8){
  animation-delay: 3s;
}
</style>
